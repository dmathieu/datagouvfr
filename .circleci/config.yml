version: 2.1
orbs:
  python: circleci/python@1.0.0
jobs:
  test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: pytest
          pkg-manager: pipenv
      - run:
          command: pipenv run pytest
          name: Run tests
workflows:
  main:
    jobs:
      - test
